<html>
    <head>
        <title>Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="Registration.css">
        <!-- Bootstrap Font Icon CSS -->
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    </head>
    <body>
        
        <div class="container">
            <h1 class="text-centre">Sign Up</h1>
        </div>
        <div class = "container">
            <div class="row ">
               <i class="bi bi-people"></i>

                <div class=" col-4">
             <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            </div>
            <div class="row">
            <div class="col-4">
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
            </div>
            <div class="row">
              <div class=" col-4">
             <input type="email" class="form-control" placeholder="Email" aria-label="Email">
            </div>
            </div>
            <div class="row">
            <div class="col-4">
              <input type="password" class="form-control" placeholder="Password" aria-label="Password">
            </div>
            </div>
            <div class="row">
            <div class="col-4">
              <input type="password" class="form-control" placeholder="Confirm Password" aria-label="Confirm Password">
            </div>
                </div >
                <div class="row">
             <div class="col-4">
            <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="Terms">By clicking here you agree with the T&C</label>
            </div>
          </div>
                </div>
                <div class="row">
            <div class="col-4">    
          <button type="submit" class="btn btn-primary">Submit</button>
         
            </div>
        </div>
        </div>
            
        
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
